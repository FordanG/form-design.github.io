<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="column six-of-12 left">
                    
                </div>
                <div class="column six-of-12 right">
                    <h1>Registration Info</h1>
                    <form action="" method="">
                        <input type="text" name="name" id="name" placeholder="Name" required>
                        <!-- <input type="date" name="birthdate" id="birthdate" placeholder="Birthdate"> -->
                        <input type="text" name="input" placeholder="Birthdate (YYYY-MM-DD)" required pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])/(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])/(?:30))|(?:(?:0\[13578\]|1\[02\])-31))" title="Enter a date in this format YYYY/MM/DD"/>
                        <select id="gender" name="gender" placeholder="Gender" required>
                            <option value="" disabled selected hidden style="color:red;">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="email" name="email" id="email" placeholder="Email" required />
                        <input type="tel" name="phone" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                        <input type="submit" value="Submit" name="submit" id="submit" class="btn"/>
                      </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
